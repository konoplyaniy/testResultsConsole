<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:h="http://java.sun.com/jsf/html" xmlns:p="http://primefaces.org/ui"
      xmlns:ui="http://java.sun.com/jsf/facelets">
<h:head>
    <h:outputStylesheet library="css" name="styles.css"/>
</h:head>
<h:body>
    <title>Dreamscape Networks | QA | Diagrams</title>
    <div>
        <ui:include src="resources/templates/menu.xhtml"/>
    </div>
    <h:form>
        <h:form id="diagram_date">
            <p:chart type="line" model="#{diagramView.model}" style="height:300px; width: 700px;" id="chart"/>
        </h:form>
    </h:form>
    <div class="ui-g">
        <div class="ui-g-12 ui-md-6 ui-lg-3">
            <h:form id="diagram_sysweb">
                <p:chart type="bar" model="#{diagramView.modelBySysweb}" style="height:300px;width: 500px;"
                         id="chart_sysweb"/>
            </h:form>
        </div>
        <div class="ui-g-12 ui-md-6 ui-lg-3">
            <h:form id="diagram_locales">
                <p:chart type="bar" model="#{diagramView.modelByLocale}" style="height:300px; width: 500px;"
                         id="bar_chart"/>
            </h:form>
        </div>
    </div>

    <p:commandButton value="Build"

                     actionListener="#{diagramView.clickBuild()}">
    </p:commandButton>
    <p:commandButton value="Hide"

                     actionListener="#{diagramView.clickHide()}">
    </p:commandButton>
</h:body>
</html>
