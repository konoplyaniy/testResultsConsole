<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:h="http://java.sun.com/jsf/html" xmlns:p="http://primefaces.org/ui">
<h:head>
    <h:outputStylesheet library="css" name="styles.css"/>
</h:head>
<h:body style="background-image: url(#{resource['images:background_image.jpg']})">
    <h:graphicImage name="images/crazy_logo_com.png"/>
    <title>Dreamscape Networks | QA | Main</title>
    <meta http-equiv="refresh" content="300" />

    <!--<p:notificationBar position="top" effect="slide" styleClass="top" widgetVar="bar">
        <h:outputText value="PrimeFaces Rocks!" style="font-size:36px;" />
    </p:notificationBar>

    <p:commandButton value="Show" onclick="PF('bar').show()" type="button" icon="ui-icon-arrow-1-s"/>
    <p:commandButton value="Hide" onclick="PF('bar').hide()" type="button" icon="ui-icon-arrow-1-n"/>-->
    <h:form>
        <p:button id="mainPageLink"
                  value="Main table"
                  href="/mainpage.xhtml"
                  disabled="true"
                  style="color: blue;
                                        background-color: #33FF33;
                                        border-color: #0066ff;"/>
        <p:button id="browserLink"
                  value="Browser table"
                  href="/browser.xhtml"
                  style="color: blue;
                                        background-color: #33FF33;
                                        border-color: #0066ff;"/>
        <p:button id="syswebLink"
                  value="Sysweb table"
                  href="/sysweb.xhtml"
                  style="color: blue;
                                        background-color: #33FF33;
                                        border-color: #0066ff;"/>
        <p:button id="localeLink"
                  value="Locale table"
                  href="/locale.xhtml"
                  style="color: blue;
                                        background-color: #33FF33;
                                        border-color: #0066ff;"/>
        <p:button id="classLink"
                  value="Class table"
                  href="/class.xhtml"
                  style="color: blue;
                                        background-color: #33FF33;
                                        border-color: #0066ff;"/>
        <p:button id="testLink"
                  value="Test table"
                  href="/test.xhtml"
                  style="color: blue;
                                        background-color: #33FF33;
                                        border-color: #0066ff;"/>
        <p:button id="groupLink"
                  value="Group table"
                  href="/group.xhtml"
                  style="color: blue;
                                        background-color: #33FF33;
                                        border-color: #0066ff;"/>
        <p:button id="eventLink"
                  value="Event table"
                  href="/event.xhtml"
                  disabled="true"
                  style="color: blue;
                                        background-color: #33FF33;
                                        border-color: #0066ff;"/>

        <!--Tool tips for buttons-->
        <p:tooltip id="toolTipEvent" for="eventLink" value="Event table is unavailable for now" position="top"/>
        <p:tooltip id="toolTipMainPage" for="mainPageLink" value="This able is opened fr now" position="top"/>
        <p:dataTable id="main_form"
                     var="console"
                     value="#{mainTable.reports}"
                     paginatorTemplate="{CurrentPageReport}  {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} "
                     paginator="true"
                     rows="20"
                     style="margin-bottom:15px">
            <f:facet name="header">
                Failed tests
            </f:facet>
            <p:column sortBy="#{console.mainSiteUrl}"
                      filterBy="#{console.mainSiteUrl}"
                      filterMatchMode="contains"
                      style="width: 300px">
                <f:facet name="header">
                    <h:outputText value="Website:"/>
                </f:facet>
                <h:outputText value="#{console.mainSiteUrl}"/>
            </p:column>
            <p:column sortBy="#{console.locale}"
                      filterBy="#{console.locale}"
                      filterMatchMode="contains"
                      style="width: 100px;
                            text-align: center">
                <f:facet name="header">
                    <h:outputText value="Locale:"/>
                </f:facet>
                <h:outputText value="#{console.locale}"/>
            </p:column>
            <p:column sortBy="#{console.count}"
                      filterBy="#{console.count}"
                      filterMatchMode="contains"
                      style="width: 100px">
                <f:facet name="header">
                    <h:outputText value="Count:"/>
                </f:facet>
                <h:outputText id="countValue"
                              value="#{console.count}"/>
                <p:tooltip id="toolTipCount" for="countValue" value="Failed tests counter" position="top"/>
            </p:column>
            <p:column>
                <f:facet name="header">
                    <h:outputText value="Tests:"/>
                </f:facet>
                <h:outputText value="#{console.testDetail}"
                              style="font-weight: bold; color: blue;"/>
            </p:column>
        </p:dataTable>
    </h:form>

    <!--Accordion test-->
    <h:form id="form">
        <p:growl id="msgs" showDetail="true"/>
        <h3>Tables</h3>
        <p:accordionPanel>
            <p:tab title="Class table">
                <h:panelGrid columns="2" cellpadding="10">
                    <p:dataTable id="class_form"
                                 var="clazz"
                                 value="#{classTableExporter.classes}"
                                 rows="20"
                                 style="margin-bottom:15px">
                        <p:column style="width: 100px;
                            text-align: center">
                            <f:facet name="header">
                                <h:outputText value="Id"/>
                            </f:facet>
                            <h:outputText value="#{clazz.classId}"/>
                        </p:column>
                        <p:column sortBy="#{clazz.name}"
                                  filterBy="#{clazz.name}"
                                  filterMatchMode="contains"
                                  style="width: 1000px">
                            <f:facet name="header">
                                <h:outputText value="Class name"/>
                            </f:facet>
                            <h:outputText value="#{clazz.name}"/>
                        </p:column>
                    </p:dataTable>
                </h:panelGrid>
            </p:tab>
            <p:tab title="Browser Table">
                <h:panelGrid columns="2" cellpadding="10">
                    <p:dataTable id="browser_form"
                                 var="browser"
                                 value="#{browserTableExporter.browsers}"
                                 rows="20"
                                 style="margin-bottom:15px">
                        <p:column style="width: 100px;
                            text-align: center">
                            <f:facet name="header">
                                <h:outputText value="Id"/>
                            </f:facet>
                            <h:outputText value="#{browser.browserId}"/>
                        </p:column>
                        <p:column sortBy="#{browser.browser}"
                                  filterBy="#{browser.browser}"
                                  filterMatchMode="contains"
                                  style="width: 100px;">
                            <f:facet name="header">
                                <h:outputText value="Browser name and version"/>
                            </f:facet>
                            <h:outputText value="#{browser.browser}"/>
                        </p:column>
                    </p:dataTable>
                </h:panelGrid>
            </p:tab>
            <p:tab title="Group table">
                <h:panelGrid columns="2" cellpadding="10">
                    <p:dataTable id="group_form"
                                 var="group"
                                 value="#{groupTableExporter.groups}"
                                 rows="20"
                                 style="margin-bottom:15px">

                        <p:column sortBy="#{group.groupId}"
                                  style="width: 100px;
                            text-align: center">
                            <f:facet name="header">
                                <h:outputText value="Id"/>
                            </f:facet>
                            <h:outputText value="#{group.groupId}"/>
                        </p:column>

                        <p:column sortBy="#{group.name}"
                                  filterBy="#{group.name}"
                                  filterMatchMode="contains"
                                  style="width: 1000px">
                            <f:facet name="header">
                                <h:outputText value="Group name"/>
                            </f:facet>
                            <h:outputText value="#{group.name}"/>
                        </p:column>
                    </p:dataTable>
                </h:panelGrid>
            </p:tab>
            <p:tab title="Locale Table">
                <h:panelGrid columns="2" cellpadding="10">
                    <p:dataTable id="locale_form"
                                 var="locale"
                                 value="#{localeTableExporter.locales}"
                                 rows="20"
                                 style="margin-bottom:15px">

                        <p:column sortBy="#{locale.localeId}"
                                  resizable="true"
                                  style="width: 100px;
                            text-align: center">
                            <f:facet name="header">
                                <h:outputText value="Id"/>
                            </f:facet>
                            <h:outputText value="#{locale.localeId}"/>
                        </p:column>

                        <p:column sortBy="#{locale.locale}"
                                  filterBy="#{locale.locale}"
                                  filterMatchMode="contains"
                                  style="width: 1000px">
                            <f:facet name="header">
                                <h:outputText value="Locale name"/>
                            </f:facet>
                            <h:outputText value="#{locale.locale}"/>
                        </p:column>
                    </p:dataTable>
                </h:panelGrid>
            </p:tab>
            <p:tab title="Sysweb Table">
                <h:panelGrid columns="2" cellpadding="10">
                    <p:dataTable id="sysweb_form"
                                 var="sysweb"
                                 value="#{syswebTableExporter.syswebs}"
                                 rows="20"
                                 style="margin-bottom:15px">
                        <p:column
                                sortBy="#{sysweb.syswebId}"
                                style="width: 100px;
                          text-align: center">
                            <f:facet name="header">
                                <h:outputText value="Id"/>
                            </f:facet>
                            <h:outputText value="#{sysweb.syswebId}"/>
                        </p:column>
                        <p:column sortBy="#{sysweb.name}"
                                  filterBy="#{sysweb.name}"
                                  filterMatchMode="contains"
                                  style="width: 1000px">
                            <f:facet name="header">
                                <h:outputText value="Sysweb URL"/>
                            </f:facet>
                            <h:outputText value="#{sysweb.name}"/>
                        </p:column>
                    </p:dataTable>
                </h:panelGrid>
            </p:tab>
        </p:accordionPanel>
    </h:form>
    <!--End-->

    <!--Links to another tables-->
    <h:form>
        <f:facet name="header">
            Links
        </f:facet>
    </h:form>
</h:body>
</html>
