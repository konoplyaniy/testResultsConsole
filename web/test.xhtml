<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:h="http://java.sun.com/jsf/html" xmlns:p="http://primefaces.org/ui"
      xmlns:ui="http://java.sun.com/jsf/facelets">
<h:head>
    <h:outputStylesheet library="css" name="styles.css"/>
</h:head>
<h:body style="background-image: url(#{resource['images:background_image.jpg']})">
    <title>Dreamscape Networks | QA | Test table</title>
    <ui:insert name="header">
        <ui:include src="resources/templates/headers.xhtml"/>
    </ui:insert>
    <h:form>
        <h:form>
            <p:dataTable id="test_form"
                         var="test"
                         value="#{testTableExporter.tests}"
                         paginatorTemplate="{CurrentPageReport}  {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} "
                         paginator="true"
                         currentPageReportTemplate="(Displaying {startRecord} - {endRecord} of {totalRecords}, Page: {currentPage}/{totalPages})"
                         rowIndexVar="rCount"
                         rows="10"
                         style="margin-bottom:15px">
                <f:facet name="header">
                    List of tests
                </f:facet>

                <p:column style="width: 20px;">
                    <f:facet name="header">
                        <h:outputText value="â„–"/>
                    </f:facet>
                    <h:outputText value="#{rCount + 1}"/>
                </p:column>
                <p:column style="width: 100px;
                            text-align: center">
                    <f:facet name="header">
                        <h:outputText value="Id"/>
                    </f:facet>
                    <h:outputText value="#{test.testId}"/>
                </p:column>

                <p:column sortBy="#{test.idValue}"
                          filterBy="#{test.idValue}"
                          filterMatchMode="contains">
                    <f:facet name="header">
                        <h:outputText value="Test ID value"/>
                    </f:facet>
                    <h:outputText value="#{test.idValue}"/>
                </p:column>

                <p:column sortBy="#{test.name}"
                          filterBy="#{test.name}"
                          filterMatchMode="contains">
                    <f:facet name="header">
                        <h:outputText value="Test name"/>
                    </f:facet>
                    <h:outputText value="#{test.name}"/>
                </p:column>

                <p:column sortBy="#{test.groupByGroupId.name}"
                          filterBy="#{test.groupByGroupId.name}"
                          filterMatchMode="contains">
                    <f:facet name="header">
                        <h:outputText value="Group"/>
                    </f:facet>
                    <h:outputText value="#{test.groupByGroupId.name}"/>
                </p:column>

                <p:column sortBy="#{test.clazzByClassId.name}"
                          filterBy="#{test.clazzByClassId.name}"
                          filterMatchMode="contains">
                    <f:facet name="header">
                        <h:outputText value="Class"/>
                    </f:facet>
                    <h:outputText value="#{test.clazzByClassId.name}"/>
                </p:column>
            </p:dataTable>
        </h:form>
    </h:form>
</h:body>
</html>
