<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:h="http://java.sun.com/jsf/html" xmlns:p="http://primefaces.org/ui"
      xmlns:ui="http://java.sun.com/jsf/facelets">
<h:head>
    <h:outputStylesheet library="css" name="styles.css"/>
    <h:outputStylesheet library="css" name="styles2.css"/>
    <h:outputStylesheet library="css" name="styles3.css"/>
</h:head>

<title>Dreamscape Networks | QA | Search</title>
<ui:insert name="header">
    <ui:include src="resources/templates/headers.xhtml"/>
</ui:insert>
<h:body>
    <h:form id="accordion_form">
        <h3>Search</h3>
        <p:accordionPanel id="accordion_panel">
            <p:tab title="Search by date" id="search_tab">
                <h:form id="form">
                    <h:panelGrid columns="2" cellpadding="5">
                        <p:outputLabel for="datetime" value="Start Date:"/>
                        <p:calendar id="datetime"
                                    value="#{calendarView.startDate}"
                                    pattern="MM-dd-yyyy HH:mm:ss"/>
                        <p:outputLabel for="datetime" value="End Date:"/>
                        <p:calendar id="datetime2" value="#{calendarView.endDate}" pattern="MM-dd-yyyy HH:mm:ss"/>
                    </h:panelGrid>
                    <p:commandButton value="Submit"
                                     update=":accordion_form:accordion_panel:search_result"
                                     actionListener="#{calendarView.click}" icon="ui-icon-check"
                                     id="submit_button">
                    </p:commandButton>

                    <!--Popup with calendar-->
                    <p:dialog modal="true" resizable="false" header="Values" widgetVar="dlg" showEffect="fold">
                        <p:panelGrid id="display" columns="2" columnClasses="label,value">
                            <h:outputText value="Datetime start:"/>
                            <h:outputText value="#{calendarView.startDate}">
                                <f:convertDateTime pattern="MM-dd-yyyy HH:mm:ss"/>
                            </h:outputText>
                            <h:outputText value="Datetime end:"/>
                            <h:outputText value="#{calendarView.endDate}">
                                <f:convertDateTime pattern="MM-dd-yyyy HH:mm:ss"/>
                            </h:outputText>
                        </p:panelGrid>
                    </p:dialog>
                    <p:panel header="Export All Data">
                        <h:commandLink>
                            <p:graphicImage value="/resources/images/xls.png"/>
                            <p:dataExporter type="xls" postProcessor="#{eventTableExporter.postProcessXLS}"
                                            target="event_form" fileName="myexcel"/>
                        </h:commandLink>
                        <h:commandLink>
                            <p:graphicImage value="/resources/images/pdf.png"/>
                            <p:dataExporter type="pdf" target="event_form" fileName="mypdf"/>
                        </h:commandLink>
                    </p:panel>
                </h:form>

                <h:panelGroup id="search_result">
                    <p:dataTable id="event_form"
                                 var="event"
                                 value="#{calendarView.events}"
                                 rendered="#{calendarView.visible}"
                                 paginatorTemplate="{CurrentPageReport}  {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown}"
                                 rowsPerPageTemplate="10,15,20"
                                 paginator="true"
                                 currentPageReportTemplate="(Displaying {startRecord} - {endRecord} of {totalRecords}, Page: {currentPage}/{totalPages})"
                                 rowIndexVar="rCount"
                                 rows="#{calendarView.events.size()}"
                                 style="margin-bottom:15px">
                        <f:facet name="header">
                            Search results:
                        </f:facet>
                        <p:column style="width: 20px;">
                            <f:facet name="header">
                                <h:outputText value="№"/>
                            </f:facet>
                            <h:outputText value="#{rCount + 1}"/>
                        </p:column>
                        <p:column sortBy="#{event.data}"
                                  filterBy="#{event.data}">
                            <f:facet name="header">
                                <h:outputText value="Date"/>
                            </f:facet>
                            <h:outputText value="#{event.data}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="Locale"/>
                            </f:facet>
                            <h:outputText value="#{event.localeByLocaleId.locale}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="Browser"/>
                            </f:facet>
                            <h:outputText value="#{event.browserByBrowserId.browser}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="PC"/>
                            </f:facet>
                            <h:outputText value="#{event.pcByPcId.name} #{event.pcByPcId.os}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="Class name"/>
                            </f:facet>
                            <h:outputText var="id" value="#{event.testByTestId.clazzByClassId.name}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="Group name"/>
                            </f:facet>
                            <h:outputText var="id" value="#{event.testByTestId.groupByGroupId.name}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="Test name"/>
                            </f:facet>
                            <h:outputText var="id" value="#{event.testByTestId.name} "/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="Sysweb"/>
                            </f:facet>
                            <h:outputText value="#{event.syswebBySyswebId.name}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="Params"/>
                            </f:facet>
                            <h:outputText value="#{event.params}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="URL"/>
                            </f:facet>
                            <h:outputText value="#{event.url}"/>
                        </p:column>
                    </p:dataTable>
                </h:panelGroup>
            </p:tab>
            <p:tab title="Search by Test name" id="search_testName">

                <p:panel id="panel" style="margin-bottom:10px;">
                <h:form id="search_testName_form">
                <h:panelGrid columns="2" cellpadding="5">
                <p:outputLabel for="testNameearchField" value="Input test name:"/>
                    <p:inputText id="testNameearchField"   value="#{calendarView.testName}">
                        <f:validateLength minimum="2" />
                    </p:inputText>
                </h:panelGrid>
                <p:commandButton value="Submit" actionListener="#{calendarView.searchTest}"
                update=":accordion_form:accordion_panel:search_result_testName"/>
                </h:form>
                </p:panel>

                <h:panelGroup id="search_result_testName">
                    <p:dataTable
                                 var="event"
                                 value="#{calendarView.eventsTest}"
                                 rendered="#{calendarView.visibleTestForm}"
                                 paginatorTemplate="{CurrentPageReport}  {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown}"
                                 rowsPerPageTemplate="10,15,20"
                                 paginator="true"
                                 currentPageReportTemplate="(Displaying {startRecord} - {endRecord} of {totalRecords}, Page: {currentPage}/{totalPages})"
                                 rowIndexVar="rCount"
                                 rows="10"
                                 style="margin-bottom:15px">
                        <f:facet name="header">
                            Search results:
                        </f:facet>
                        <p:column style="width: 20px;">
                            <f:facet name="header">
                                <h:outputText value="№"/>
                            </f:facet>
                            <h:outputText value="#{rCount + 1}"/>
                        </p:column>
                        <p:column sortBy="#{event.data}"
                                  filterBy="#{event.data}">
                            <f:facet name="header">
                                <h:outputText value="Date"/>
                            </f:facet>
                            <h:outputText value="#{event.data}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="Locale"/>
                            </f:facet>
                            <h:outputText value="#{event.localeByLocaleId.locale}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="Browser"/>
                            </f:facet>
                            <h:outputText value="#{event.browserByBrowserId.browser}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="PC"/>
                            </f:facet>
                            <h:outputText value="#{event.pcByPcId.name} #{event.pcByPcId.os}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="Class name"/>
                            </f:facet>
                            <h:outputText var="id" value="#{event.testByTestId.clazzByClassId.name}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="Group name"/>
                            </f:facet>
                            <h:outputText var="id" value="#{event.testByTestId.groupByGroupId.name}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="Test name"/>
                            </f:facet>
                            <h:outputText var="id" value="#{event.testByTestId.name} "/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="Sysweb"/>
                            </f:facet>
                            <h:outputText value="#{event.syswebBySyswebId.name}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="Params"/>
                            </f:facet>
                            <h:outputText value="#{event.params}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="URL"/>
                            </f:facet>
                            <h:outputText value="#{event.url}"/>
                        </p:column>
                    </p:dataTable>
                </h:panelGroup>

            </p:tab>
            <p:tab title="Search by Sysweb" id="search_sysweb">

                <p:panel id="panel2" style="margin-bottom:10px;">
                    <h:form id="search_sysweb_form">
                        <h:panelGrid columns="2" cellpadding="5">
                            <p:outputLabel for="txt2" value="Input test name:"/>
                            <p:inputText id="txt2"  required="true" label="Text 1" value="#{calendarView.sysweb}">
                                <f:validateLength minimum="2" />
                            </p:inputText>
                        </h:panelGrid>
                        <p:commandButton value="Submit" actionListener="#{calendarView.searchSysweb}"/>
                    </h:form>
                </p:panel>

                <h:panelGroup id="search_result_sysweb">
                    <p:dataTable
                            var="event"
                            value="#{calendarView.eventSysweb}"
                            rendered="#{calendarView.visibleSyswebForm}"
                            paginatorTemplate="{CurrentPageReport}  {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown}"
                            rowsPerPageTemplate="10,15,20"
                            paginator="true"
                            currentPageReportTemplate="(Displaying {startRecord} - {endRecord} of {totalRecords}, Page: {currentPage}/{totalPages})"
                            rowIndexVar="rCount"
                            rows="10"
                            style="margin-bottom:15px">
                        <f:facet name="header">
                            Search results:
                        </f:facet>
                        <p:column style="width: 20px;">
                            <f:facet name="header">
                                <h:outputText value="№"/>
                            </f:facet>
                            <h:outputText value="#{rCount + 1}"/>
                        </p:column>
                        <p:column sortBy="#{event.data}"
                                  filterBy="#{event.data}">
                            <f:facet name="header">
                                <h:outputText value="Date"/>
                            </f:facet>
                            <h:outputText value="#{event.data}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="Locale"/>
                            </f:facet>
                            <h:outputText value="#{event.localeByLocaleId.locale}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="Browser"/>
                            </f:facet>
                            <h:outputText value="#{event.browserByBrowserId.browser}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="PC"/>
                            </f:facet>
                            <h:outputText value="#{event.pcByPcId.name} #{event.pcByPcId.os}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="Class name"/>
                            </f:facet>
                            <h:outputText var="id" value="#{event.testByTestId.clazzByClassId.name}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="Group name"/>
                            </f:facet>
                            <h:outputText var="id" value="#{event.testByTestId.groupByGroupId.name}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="Test name"/>
                            </f:facet>
                            <h:outputText var="id" value="#{event.testByTestId.name} "/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="Sysweb"/>
                            </f:facet>
                            <h:outputText value="#{event.syswebBySyswebId.name}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="Params"/>
                            </f:facet>
                            <h:outputText value="#{event.params}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="URL"/>
                            </f:facet>
                            <h:outputText value="#{event.url}"/>
                        </p:column>
                    </p:dataTable>
                </h:panelGroup>
            </p:tab>

        </p:accordionPanel>
    </h:form>

</h:body>


</html>
