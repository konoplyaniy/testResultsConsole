<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:h="http://java.sun.com/jsf/html" xmlns:p="http://primefaces.org/ui"
      xmlns:ui="http://java.sun.com/jsf/facelets">
<h:head>
    <h:outputStylesheet library="css" name="styles.css"/>
</h:head>
<h:body style="background-image: url(#{resource['images:background_image.jpg']})">
    <title>Dreamscape Networks | QA | Event table</title>
    <ui:insert name="header">
        <ui:include src="resources/templates/headers.xhtml"/>
    </ui:insert>
    <h:form>
        <h:form>
            <p:dataTable id="event_form" var="event" value="#{eventTableExporter.events}"
                         paginatorTemplate="{CurrentPageReport}  {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {Exporters}"
                         paginator="true" rows="20" style="margin-bottom:15px">
                <f:facet name="header">
                    List of classes
                </f:facet>

                <p:column sortBy="#{event.data}"
                filterBy="#{event.data}">
                    <f:facet name="header">
                        <h:outputText value="Date"/>
                    </f:facet>
                    <h:outputText value="#{event.data}"/>
                </p:column>

                <p:column>
                    <f:facet name="header">
                        <h:outputText value="Locale"/>
                    </f:facet>
                    <h:outputText value="#{event.localeByLocaleId.locale}"/>
                </p:column>

                <p:column>
                    <f:facet name="header">
                        <h:outputText value="Browser"/>
                    </f:facet>
                    <h:outputText value="#{event.browserByBrowserId.browser}"/>
                </p:column>

                <p:column>
                    <f:facet name="header">
                        <h:outputText value="PC"/>
                    </f:facet>
                    <h:outputText value="#{event.pcByPcId.name} #{event.pcByPcId.os}"/>
                </p:column>


                <p:column>
                    <f:facet name="header">
                        <h:outputText value="Class name"/>
                    </f:facet>
                    <h:outputText var="id" value="#{event.testByTestId.clazzByClassId.name}"/>
                </p:column>

                <p:column>
                    <f:facet name="header">
                        <h:outputText value="Group name"/>
                    </f:facet>
                    <h:outputText var="id" value="#{event.testByTestId.groupByGroupId.name}"/>
                </p:column>

                <p:column>
                    <f:facet name="header">
                        <h:outputText value="Test name"/>
                    </f:facet>
                    <h:outputText var="id" value="#{event.testByTestId.name} "/>
                </p:column>

                <p:column>
                    <f:facet name="header">
                        <h:outputText value="Sysweb"/>
                    </f:facet>
                    <h:outputText value="#{syswebService.findById(event.syswebId).name}"/>
                </p:column>

                <p:column>
                    <f:facet name="header">
                        <h:outputText value="Params"/>
                    </f:facet>
                    <h:outputText value="#{event.params}"/>
                </p:column>

                <p:column>
                    <f:facet name="header">
                        <h:outputText value="URL"/>
                    </f:facet>
                    <h:outputText value="#{event.url}"/>
                </p:column>
            </p:dataTable>
        </h:form>
    </h:form>
</h:body>
</html>
