<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:h="http://java.sun.com/jsf/html" xmlns:p="http://primefaces.org/ui">
<h:head>
    <h:outputStylesheet library="css" name="styles.css"/>
</h:head>
<h:body style="background-image: url(#{resource['images:background_image.jpg']})">
    <h:graphicImage name="images/crazy_logo_com.png"/>
    <title>Dreamscape Networks | QA | Event table</title>
    <h:form>
        <!--Links to another tables-->
        <p:button id="mainPageLink"
                  value="Main table"
                  href="/mainpage.xhtml"
                  style="color: blue;
                                background-color: #33FF33;
                                border-color: #0066ff;"/>
        <p:button id="browserLink"
                  value="Browser table"
                  href="/browser.xhtml"
                  style="color: blue;
                                background-color: #33FF33;
                                border-color: #0066ff;"/>
        <p:button id="syswebLink"
                  value="Sysweb table"
                  href="/sysweb.xhtml"
                  style="color: blue;
                                background-color: #33FF33;
                                border-color: #0066ff;"/>
        <p:button id="localeLink"
                  value="Locale table"
                  href="/locale.xhtml"
                  style="color: blue;
                                background-color: #33FF33;
                                border-color: #0066ff;"/>
        <p:button id="classLink"
                  value="Class table"
                  href="/class.xhtml"
                  style="color: blue;
                                background-color: #33FF33;
                                border-color: #0066ff;"/>
        <p:button id="testLink"
                  value="Test table"
                  href="/test.xhtml"
                  style="color: blue;
                                background-color: #33FF33;
                                border-color: #0066ff;"/>
        <p:button id="groupLink"
                  value="Group table"
                  href="/group.xhtml"
                  style="color: blue;
                                background-color: #33FF33;
                                border-color: #0066ff;"/>
        <p:button id="eventLink"
                  value="Event table"
                  href="/event.xhtml"
                  disabled="true"
                  style="color: blue;
                                background-color: #33FF33;
                                border-color: #0066ff;"/>

        <!--Tool tips for buttons-->
        <p:tooltip id="toolTipClass" for="classLink" value="This table is opened for now" position="top"/>
        <p:tooltip id="toolTipEvent" for="eventLink" value="Event table is unavailable for now" position="top"/>
        <h:form>
            <p:dataTable id="event_form" var="event" value="#{eventTableExporter.events}"
                         paginatorTemplate="{CurrentPageReport}  {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} "
                         paginator="true" rows="20" style="margin-bottom:15px">
                <f:facet name="header">
                    List of classes
                </f:facet>

                <p:column sortBy="#{event.data}">
                    <f:facet name="header">
                        <h:outputText value="Date"/>
                    </f:facet>
                    <h:outputText value="#{event.data}"/>
                </p:column>

                <p:column>
                    <f:facet name="header">
                        <h:outputText value="Test name"/>
                    </f:facet>
                    <h:outputText var="id" value="#{clazzService.findById(event.testId)}"/>
                </p:column>
                <p:column>
                    <f:facet name="header">
                        <h:outputText value="Locale"/>
                    </f:facet>
                    <h:outputText value="#{localeTableExporter.localeService}"/>
                </p:column>
                <p:column>
                    <f:facet name="header">
                        <h:outputText value="Browser"/>
                    </f:facet>
                    <h:outputText value="#{browserService.findById(event.browserId).browser}"/>
                </p:column>

            </p:dataTable>
        </h:form>
    </h:form>
</h:body>
</html>
