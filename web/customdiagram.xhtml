<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:h="http://java.sun.com/jsf/html" xmlns:p="http://primefaces.org/ui"
      xmlns:ui="http://java.sun.com/jsf/facelets">
<h:head>
    <h:outputStylesheet library="css" name="styles.css"/>
</h:head>
<h:body>
    <title>Dreamscape Networks | QA | Diagrams</title>
    <div>
        <ui:include src="resources/templates/headers.xhtml"/>
    </div>
    <h:form>
        <p:selectBooleanCheckbox value="#{buildDiagramView.advancedBuildChecked}" itemLabel="Advanced build"
                                 style="color: #ffffff; font-weight: bold; font-size: 14px"
                                 onchange="submit()">
            <p:ajax event="change" update="searchFields"/>
        </p:selectBooleanCheckbox>
    </h:form>
    <h:form rendered="#{buildDiagramView.advancedBuildChecked}" id="searchFields">
        <!--<h:form id="searchFields">-->

        <p:panel header="Select options for build diagram">
            <h:form id="options_form">
                <div class="ui-g">
                    <div class="ui-g-2">
                        <p:outputLabel for="startDate" value="Start Date"/><br></br>
                        <p:calendar id="startDate"
                                    styleClass="MyCalendarClass"
                                    required="true"
                                    value="#{buildDiagramView.startDate}"
                                    pattern="MM-dd-yyyy HH:mm:ss"
                                    placeholder="Start Date"/>
                    </div>
                    <div class="ui-g-2">
                        <p:outputLabel for="endDate" value="End Date"/><br></br>
                        <p:calendar id="endDate"
                                    required="true"
                                    styleClass="MyCalendarClass"
                                    value="#{buildDiagramView.endDate}"
                                    pattern="MM-dd-yyyy HH:mm:ss"
                                    placeholder="End Date"/>
                    </div>
                    <div class="ui-g-2">
                        <p:outputLabel for="classNameDropDown" value="Class name"/><br></br>
                        <p:selectOneMenu id="classNameDropDown" value="#{buildDiagramView.clazzName}" effect="fold"
                                         editable="true" styleClass="MyDropDown">
                            <f:selectItem itemValue="" noSelectionOption="true"/>
                            <f:selectItems value="#{buildDiagramView.clazzNames}"/>
                        </p:selectOneMenu>
                    </div>
                    <div class="ui-g-2">
                        <p:outputLabel for="testNameDropDown" value="Test name"/><br></br>
                        <p:selectOneMenu id="testNameDropDown" value="#{buildDiagramView.testName}" effect="fold"
                                         editable="true" styleClass="MyDropDown">
                            <f:selectItem itemValue="All"/>
                            <f:selectItems value="#{buildDiagramView.testNames}"/>
                        </p:selectOneMenu>
                    </div>
                    <div class="ui-g-2">
                        <p:outputLabel for="syswebDropDown" value="Sysweb"/><br></br>
                        <p:selectOneMenu id="syswebDropDown" value="#{buildDiagramView.sysweb}" effect="fold"
                                         editable="true" styleClass="MyDropDown">
                            <f:selectItem itemValue="All"/>
                            <f:selectItems value="#{buildDiagramView.syswebs}"/>
                        </p:selectOneMenu>
                    </div>
                    <div class="ui-g-2">
                        <p:outputLabel for="localeDropDown" value="Locale"/><br></br>
                        <p:selectOneMenu id="localeDropDown" value="#{buildDiagramView.locale}" effect="fold"
                                         editable="true" styleClass="MyDropDown">
                            <f:selectItem itemValue="All"/>
                            <f:selectItems value="#{buildDiagramView.locales}"/>
                        </p:selectOneMenu>
                    </div>
                    <div>
                        <p:commandButton value="Build" id="submitButton" icon="ui-icon-circle-triangle-e"
                                         style="height: 40px; padding: 5px !important; border: none"
                                         update="diagramForm"
                                         action="#{buildDiagramView.clickBuildButton()}">
                        </p:commandButton>
                    </div>
                    <div>
                        <p:commandButton value="Hide" id="HideButton" icon="ui-icon-circle-triangle-n"
                                         style="height: 40px; padding: 5px !important; border: none"
                                         update="diagramForm"
                                         action="#{buildDiagramView.clickHideButton()}">
                        </p:commandButton>
                    </div>
                </div>

            </h:form>
        </p:panel>

        <!--Popup with calendar-->

        <p:dialog modal="true" resizable="false" header="Values" widgetVar="dlg" showEffect="fold"
                  rendered="">

            <p:panelGrid id="display" columns="2" columnClasses="label,value">
                <h:outputText value="Datetime start:"/>
                <h:outputText value="#{buildDiagramView.startDate}">
                    <f:convertDateTime pattern="MM-dd-yyyy HH:mm:ss"/>
                </h:outputText>
                <h:outputText value="Datetime end:"/>
                <h:outputText value="#{buildDiagramView.endDate}">
                    <f:convertDateTime pattern="MM-dd-yyyy HH:mm:ss"/>
                </h:outputText>
            </p:panelGrid>
        </p:dialog>
    </h:form>

    <!--DIAGRAMS-->

    <h:panelGroup id="diagramForm">
        <h:form rendered="#{buildDiagramView.clickedBuild}">
            <div class="ui-g">
                <!--line chart model events per day-->
                <p:panel id="date_panel" style="margin-bottom:10px;">
                    <h:form id="diagram_date">
                        <p:panel header="Failed tests by dates">
                            <p:chart type="line" model="#{buildDiagramView.lineChartModel}"
                                     style="height:300px; width: 800px;"
                                     id="date_line_chart"/>
                        </p:panel>
                    </h:form>
                </p:panel>

                <!--BarChart model failed by locales-->
                <div class="ui-g-12 ui-md-4 ui-lg-4" style="height:320px; min-width: 1050px; width: 750px;">
                    <p:panel id="locale_panel" style="margin-bottom:10px;">
                        <h:form id="locales_diagram_form">
                            <p:panel header="Failed tests by locales">
                                <p:chart type="bar" model="#{buildDiagramView.modelByLocale}"
                                         style="height:300px; width: 700px;"
                                         id="locale_bar_chart"/>
                            </p:panel>
                        </h:form>
                    </p:panel>
                </div>

                <!--BarChart model failed by syswebs-->
                <div class="ui-g-12 ui-md-4 ui-lg-4" style="height:320px; min-width: 1900px; width: 750px;">
                    <p:panel id="sysweb_panel" style="margin-bottom:10px;">
                        <h:form id="syswebs_diagram_form">
                            <p:panel header="Failed tests by syswebs">
                                <p:chart type="bar" model="#{buildDiagramView.modelBySysweb}"
                                         style="height:300px; width: 1700px;"
                                         id="sysweb_bar_chart"/>
                            </p:panel>
                        </h:form>
                    </p:panel>
                </div>
            </div>
        </h:form>
    </h:panelGroup>
</h:body>
</html>
