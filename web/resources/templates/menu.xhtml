<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui" xmlns:c="http://java.sun.com/jsp/jstl/core">
<h:body style="background-image: url(#{resource['images:background_image.jpg']})">
    <p:megaMenu orientation="horizontal"
                style="margin-top:40px;" id="megaMenu">
        <p:submenu label="Menu" icon="ui-icon-check" id="subMenu">
            <p:column>
                <p:submenu label="Events">
                    <p:menuitem value="All Events" url="http://localhost/event.xhtml"/>
                    <p:menuitem value="Crazy Front" url="#" disabled="true" id="crFront"/>
                    <p:menuitem value="Crazy Members" url="#" disabled="true" id="crMemb"/>
                    <p:menuitem value="Aust" url="#" disabled="true" id="austFr"/>
                    <p:menuitem value="Aust Members" url="#" disabled="true" id="austMemb"/>
                </p:submenu>
            </p:column>
            <p:column>
                <p:submenu label="Search">
                    <p:menuitem value="Event by date" url="http://localhost/calendar.xhtml"/>
                    <p:menuitem value="Test table" url="http://localhost/test.xhtml"/>
                    <p:menuitem value="Class table" url="http://localhost/class.xhtml"/>
                    <p:menuitem value="Browser table" url="http://localhost/browser.xhtml"/>
                    <p:menuitem value="Group table" url="http://localhost/group.xhtml"/>
                    <p:menuitem value="Locale table" url="http://localhost/locale.xhtml"/>
                    <p:menuitem value="Sysweb table" url="http://localhost/sysweb.xhtml"/>
                    <p:menuitem value="Test cases" url="#" disabled="true" id="testCases"/>
                </p:submenu>
            </p:column>
        </p:submenu>
        <f:facet name="options" id="opt">
            <c:choose>
                <c:when test="#{userLoginView.loggedIn}">
                    <p:commandButton type="button" value="Logout" actionListener="#{userLoginView.logout()}" id="logout"/>
                </c:when>
                <c:otherwise>
                    <h:outputLink value="javascript:void(0)" onclick="PF('loginPopup').show();" title="login" update="opt">
                        <p:commandButton type="button" value="Login"/>
                    </h:outputLink>
                </c:otherwise>
            </c:choose>
        </f:facet>
    </p:megaMenu>
    <h:graphicImage name="images/crazy_logo_com.png"/>
    <p:tooltip id="tipTestCases" for="testCases" value="Coming soon" position="top"/>
    <p:tooltip id="tipCrFront" for="crFront" value="Coming soon" position="top"/>
    <p:tooltip id="tipCrMemb" for="crMemb" value="Coming soon" position="top"/>
    <p:tooltip id="tipAustFr" for="austFr" value="Coming soon" position="top"/>
    <p:tooltip id="tipAustMemb" for="austMemb" value="Coming soon" position="top"/>

    <h:form>
        <p:growl id="growl" sticky="true" showDetail="true" life="3000"/>
        <p:dialog header="Login" widgetVar="loginPopup" resizable="false">
            <h:panelGrid columns="2" cellpadding="5">
                <h:outputLabel for="username" value="Username:"/>
                <p:inputText id="username" value="#{userLoginView.username}" required="true" label="username"/>
                <h:outputLabel for="password" value="Password:"/>
                <p:password id="password" value="#{userLoginView.password}" required="true" label="password"/>
                <f:facet name="footer">
                    <p:commandButton value="Login" update="growl" actionListener="#{userLoginView.login}"
                                     oncomplete="handleLoginRequest(xhr, status, args)"/>
                </f:facet>
            </h:panelGrid>
        </p:dialog>
    </h:form>
    <script type="text/javascript">
        function handleLoginRequest(xhr, status, args) {
            if (args.validationFailed || !args.loggedIn) {
                PF('loginPopup').jq.effect("shake", {times: 5}, 100);
            }
            else {
                PF('loginPopup').hide();
                $('#loginLink').fadeOut();
            }
        }
    </script>
</h:body>
</html>
