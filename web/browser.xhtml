<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:h="http://java.sun.com/jsf/html" xmlns:p="http://primefaces.org/ui"
      xmlns:ui="http://java.sun.com/jsf/facelets">
<h:head>
    <h:outputStylesheet library="css" name="styles.css"/>
</h:head>
<h:body>
    <title>Dreamscape Networks | QA | Browser table</title>
    <ui:insert name="header">
        <ui:include src="resources/templates/headers.xhtml"/>
    </ui:insert>
    <h:form id="browserForm">
        <p:dataTable id="browserTable"
                     var="browser"
                     value="#{browserTableExporter.browsers}"
                     paginatorTemplate="{CurrentPageReport}  {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} "
                     currentPageReportTemplate="(Displaying {startRecord} - {endRecord} of {totalRecords}, Page: {currentPage}/{totalPages})"
                     rowIndexVar="rCount"
                     paginator="true"
                     rows="20"
                     style="margin-bottom:15px">
            <f:facet name="header">
                List of browsers
            </f:facet>

            <p:column style="width: 20px;">
                <f:facet name="header">
                    <h:outputText value="â„–"/>
                </f:facet>
                <h:outputText value="#{rCount + 1}"/>
            </p:column>
            <p:column sortBy="#{browser.browserId}"
                      filterBy="#{browser.browserId}"
                      style="width: 100px;
                            text-align: center">
                <f:facet name="header">
                    <h:outputText value="Id"/>
                </f:facet>
                <h:outputText value="#{browser.browserId}"/>
            </p:column>
            <p:column sortBy="#{browser.browser}"
                      filterBy="#{browser.browser}"
                      filterMatchMode="contains">
                <f:facet name="header">
                    <h:outputText value="Browser name and version"/>
                </f:facet>
                <h:outputText value="#{browser.browser}"/>
            </p:column>
        </p:dataTable>
    </h:form>
    <h:form>
        <h:panelGrid id="addBrowser" columns="2" border="1"
                     cellpadding="5" cellspacing="1">
            <f:facet name="header">
                <h:outputText value="Add new Browser"/>
            </f:facet>
            <h:outputLabel value="Browser:"/>
            <h:inputText value="#{browserTableExporter.newBrowser.browser}" id="newBrowser"/>
            <f:facet name="footer">
                <h:commandButton value="Save" action="#{browserTableExporter.addNewBrowser()}">
                    <f:ajax render="newBrowser" execute="@form"/>
                </h:commandButton>
            </f:facet>
        </h:panelGrid>
    </h:form>
    <h:form id="update_form">
        <h:panelGrid id="updateBrowser"
                     columns="2" border="1"
                     cellpadding="5" cellspacing="1">
            <f:facet name="header">
                <h:outputText value="Update browser"/>
            </f:facet>
            <h:outputLabel value="Browser ID:"/>
            <h:inputText value="#{browserTableExporter.browserId}" id="browsID"/>
            <h:outputLabel value="Browser ID:"/>
            <h:inputText value="#{browserTableExporter.browser.browser}" id="updateBrows"/>
            <f:facet name="footer">
                <h:commandButton value="Update" action="#{browserTableExporter.updateBrowser()}">
                    <f:ajax render="updateBrows" execute="@form"/>
                </h:commandButton>
            </f:facet>
        </h:panelGrid>
    </h:form>
    <h:form>
        <h:panelGrid id="deleteBrowser" columns="2" border="1"
                     cellpadding="5" cellspacing="1">
            <f:facet name="header">
                <h:outputText value="Delete browser"/>
            </f:facet>
            <h:outputLabel value="Browser ID:"/>
            <h:inputText value="#{browserTableExporter.browserId}" id="deleteBrows"/>

            <f:facet name="footer">
                <h:commandButton value="Delete" action="#{browserTableExporter.deleteBrowser()}">
                    <f:ajax render="deleteBrows" execute="@form"/>
                </h:commandButton>
            </f:facet>
        </h:panelGrid>
    </h:form>
</h:body>
</html>
