<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:h="http://java.sun.com/jsf/html" xmlns:p="http://primefaces.org/ui"
      xmlns:ui="http://java.sun.com/jsf/facelets">
<h:head>
    <h:outputStylesheet library="css" name="styles.css"/>
</h:head>
<h:body style="background-image: url(#{resource['images:background_image.jpg']})">
    <title>Dreamscape Networks | QA | Browser table</title>
    <meta http-equiv="refresh" content="20" />
    <ui:insert name="header">
        <ui:include src="resources/templates/headers.xhtml"/>
    </ui:insert>
    <h:form>
        <h:form>
            <p:dataTable id="browser_form"
                         var="browser"
                         value="#{browserTableExporter.browsers}"
                         paginatorTemplate="{CurrentPageReport}  {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} "
                         paginator="true"
                         rows="20"
                         style="margin-bottom:15px">
                <f:facet name="header">
                    List of browsers
                </f:facet>

                <p:column sortBy="#{browser.browserId}"
                          filterBy="#{browser.browserId}"
                          style="width: 100px;
                            text-align: center">
                    <f:facet name="header">
                        <h:outputText value="Id"/>
                    </f:facet>
                    <h:outputText value="#{browser.browserId}"/>
                </p:column>
                <p:column sortBy="#{browser.browser}"
                          filterBy="#{browser.browser}"
                          filterMatchMode="contains">
                    <f:facet name="header">
                        <h:outputText value="Browser name and version"/>
                    </f:facet>
                    <h:outputText value="#{browser.browser}"/>
                </p:column>
            </p:dataTable>
        </h:form>
    </h:form>
</h:body>
</html>
