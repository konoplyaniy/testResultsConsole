<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:h="http://java.sun.com/jsf/html" xmlns:p="http://primefaces.org/ui"
      xmlns:ui="http://java.sun.com/jsf/facelets">
<h:head>
    <h:outputStylesheet library="css" name="styles.css"/>
</h:head>
<h:body style="background-image: url(#{resource['images:background_image.jpg']})">
    <ui:insert name="header">
        <ui:include src="resources/templates/headers.xhtml"/>
    </ui:insert>
    <title>Dreamscape Networks | QA | Sysweb table</title>
    <h:form>
        <f:facet name="title">
            <h:outputText value="tab title"/>
        </f:facet>

        <!--Table-->
        <h:form>
            <p:dataTable id="sysweb_form"
                         var="sysweb"
                         value="#{syswebTableExporter.syswebs}"
                         paginatorTemplate="{CurrentPageReport}  {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} "
                         paginator="true"
                         currentPageReportTemplate="(Displaying {startRecord} - {endRecord} of {totalRecords}, Page: {currentPage}/{totalPages})"
                         rowIndexVar="rCount"
                         rows="20"
                         style="margin-bottom:15px">
                <f:facet name="header">
                    List of syswebs
                </f:facet>
                <p:column style="width: 20px;">
                    <f:facet name="header">
                        <h:outputText value="â„–"/>
                    </f:facet>
                    <h:outputText value="#{rCount + 1}"/>
                </p:column>
                <p:column
                        sortBy="#{sysweb.syswebId}"
                        filterBy="#{sysweb.syswebId}"
                        style="width: 100px;
                          text-align: center">
                    <f:facet name="header">
                        <h:outputText value="Id"/>
                    </f:facet>
                    <h:outputText value="#{sysweb.syswebId}"/>
                </p:column>
                <p:column sortBy="#{sysweb.name}"
                          filterBy="#{sysweb.name}"
                          filterMatchMode="contains">
                    <f:facet name="header">
                        <h:outputText value="Sysweb URL"/>
                    </f:facet>
                    <h:outputText value="#{sysweb.name}"/>
                </p:column>
            </p:dataTable>
        </h:form>
    </h:form>
</h:body>
</html>
